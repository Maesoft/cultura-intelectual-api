<body>
    <h1>Logo</h1>
  
    <p>Crear nuevo producto</p>
        <form>
            <table class="tablePro">
                <thead>
                    <tr class="trPro">
                        <th class="thPro">Imagen</th>
                        <th class="thPro">Título</th>
                        <th class="thPro">Autor</th>
                        <th class="thPro">Lugar de Impresión</th>
                        <th class="thPro">Fecha de Impresión</th>
                        <th class="thPro">Editorial</th>
                        <th class="thPro">Colección</th>

                        <th class="thPro">Ventas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="trInp" >
                        <td ><input class="tdi" type="text" id="imagen"  required></td>

                        <td ><input class="tdi" type="text" id="fecha_de_impresion" required></td>
                        <td ><input class="tdi" type="text" id="editorial" required></td>
                        <td ><input class="tdi" type="text" id="coleccion" required></td>
                        <td ><input class="tdi" type="number" id="precio" required></td>
                        <td ><input class="tdi" type="number" id="ventas" value="0" readonly></td>
                        <td class="tdi">  <button type="submit" id="btnNew">Chec</button></td>
                    </tr>
                </tbody>
            </table> 
        </form>
